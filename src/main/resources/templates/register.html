<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<button><a th:href="@{/login}">Login</a></button>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div th:if="${error != null}" class="alert alert-danger">
        <p th:text="${error}"> Error message</p>
    </div>
    <label for="username">Enter your username</label>
    <input th:field="*{username}" id="username" type="text" name="username" placeholder="Enter your username">

    <label for="password">Enter your password</label>
    <input th:field="*{password}" id="password" type="password" name="password" placeholder="Enter your password">
    <button type="submit">Submit</button>
</form>
</body>
</html>
